<!-- Your project should have one HTML file that has:

    The ingredient choices in each module should be stored as JS objects that contain the ingredients as keys and their cost as the value. {"turkey": 0.90, "bacon": 1.50}
    
    Make sure the ingredient objects cannot be accessed by the other modules except through an accessor (getter) method.
    
    Each module should expose, via module.exports, a method named add{ingredient} (e.g. addMeat or addVeggies) that accepts a single argument. That argument's value should be the ingredient selected by the user. You will need to implement Browserify as a task in a Gruntfile, in order to compile your modules into a single JS file.
    
    You should also create an additional JavaScript file that handles interacting with the form elements and determining which method should be called.
    
    Don't worry about exposing the prices to the user until you display the final cost. This is just an exercise, not a business model. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
<!-- A div of options for each sandwich part
The ability to select multiple, or zero, choices for each div (such as turkey and bacon, or "no meat")
An empty DOM element into which the final sandwich order and its cost will be inserted
Create a sandwich order form that allows the user to select all the ingredients for a custom deli sandwich. Create a Sandwich module, then create the following as individual modules.

bread
meat
cheese
condiments
veggies -->
        <div id = sandwichParts>
            <div id="bread">
                <h2>Choose Your Bread(s):</h2>
                    <input type="checkbox" class="bread" value="baguette"> Baguette
                    <input type="checkbox" class="bread" value="sourdough"> Sourdough
                    <input type="checkbox" class="bread" value="multi-grain"> Multi-Grain
            </div>
            <div id="meat">
                <h2>Meat(s):</h2>
                    <input type="checkbox" class="meat" value="turkey"> Turkey
                    <input type="checkbox" class="meat" value="ham"> Ham
                    <input type="checkbox" class="meat" value="none"> None
            </div>
            <div id="cheese">
                <h2>Cheeses:</h2>
                    <input type="checkbox" class="cheese" value="meunster"> Meunster
                    <input type="checkbox" class="cheese" value="cheddar"> Cheddar
                    <input type="checkbox" class="cheese" value="provolone"> Provolone
            </div>
            <div id="condiments">
                    <h2>Condiment(s):</h2>
                    <input type="checkbox" class="condiment" value="mustard"> Mustard
                    <input type="checkbox" class="condiment" value="mayo"> Mayo
                    <input type="checkbox" class="condiment" value="ketchup"> Ketchup
            </div>
            <div id="veggies">
                <h2>Veggie(s):</h2>
                    <input type="checkbox" class="veggie" value="tomato"> Tomato
                    <input type="checkbox" class="veggie" value="spinach"> Spinach
                    <input type="checkbox" class="veggie" value="cucumber"> Cucumber
            </div>
        </div>   
        <br><br>
        <button id="addToCart">Add To Cart</button>
        <br><br>
        <div id="finalSandwich">
            <h1>Checkout:</h1>
                <h3>Your Final Order:</h3>
                    <p id="finalOrder"></p>
        </div> 
    <script src="dist/bundle.js"></script>
    </body>
</html>
